<table class="table table-striped" id="worldlist" ng-show="worlds.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="world in worlds">
      <td><a ng-href="/#/world/{{world.world_id}}">{{world.world_id}}</a></td>
      <td>{{world.name}}
    </tr>
  </tbody>
</table>

<div class="row">
  <button class="btn btn-default" ng-click="createWorld()">
    Create new world
  </button>
</div>
