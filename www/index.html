<!doctype html>
<html ng-app="tegmarkApp" lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tegmark: render and interact with worlds generated by Everett.">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>Tegmark</title>
  </head>
  <body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ng-href="#/">
            Tegmark
          </a>
				</div>

				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav" ng-controller="LocationCtrl">
            <li class="{{active('')}}"><a ng-href="#/">Home</a></li>
            <li class="{{active('world')}}"><a ng-href="#/worlds">Worlds</a></li>
            <li class="{{active('about')}}"><a ng-href="#/about">About</a></li>
					</ul>
          <p class="navbar-text navbar-right" ng-controller="IdCtrl"><a ng-show="id" ng-href="#/world/{{id}}">World {{id}}</a></p>
				</div><!-- /.navbar-collapse -->
			</div>
		</nav>
	  <div class="container">
      <div ng-cloak class="view-container">
        <div ng-view class="view-frame"></div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js" charset="utf-8"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
  </body>
</html>
