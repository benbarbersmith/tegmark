<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tegmark: render and interact with worlds generated by Everett.">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <!--link rel="shortcut icon" href="img/favicon.ico"-->
    <title>Tegmark</title>
</head>

<body>
  <canvas id="canvas">Your browser doesn't support canvas.</canvas>
  <div id="overlay">
    <p id="textOverlay">
      <span id="coordsOverlay" class="overlay"></span>
      <span id="altitudeOverlay" class="overlay"></span>
    </p>
    <div id="colourmapOverlay" class="overlay">
      <select id="colourmapSelect" class="form-control">
        <option value="default">Default</option>
      </select>
    </div>
  </div>
  <pre id="properties"></pre>
  <div id="key">
    <img src="img/biome_key.png" alt="key" />
  </div>

  <!-- WebGL scripts -->
  <script id="shader-fs" type="x-shader/x-fragment">
      varying lowp vec4 vColour; void main(void) { gl_FragColor = vColour; }
  </script>
  <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition; attribute vec4 aVertexColour; uniform mat4 uMVMatrix; uniform mat4 uPMatrix; varying lowp vec4 vColour; void main(void) { gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0); vColour = aVertexColour; }
  </script>

  <!-- Main app JS -->
  <script type="text/javascript" src="js/wheeler.js" defer></script>
  <script type="text/javascript" src="js/thirdparty/sylvester.js" defer></script>
  <script type="text/javascript" src="js/thirdparty/glUtils.js" defer></script>
  <script type="text/javascript" src="js/webgl.js" defer></script>
  <script type="text/javascript" src="js/app.js" defer></script>
</html>
